<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integration SDK Graph</title>
  </head>
  <body style="height: 100vh; width: 100%">
    <div id="integration-graph" style="height: 100vh; width: 100%"></div>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network@7.6.1/standalone/umd/vis-network.min.js"
    ></script>
    <script type="text/javascript">
      var nodes = new vis.DataSet([
        { id: 'account', label: 'Active Directory Info', color: 'cyan' },
        { id: 'users', label: 'Active Directory Users', color: 'lime' },
        { id: 'groups', label: 'Active Directory Groups', color: 'lime' },
        {
          id: 'group-members',
          label: 'Active Directory Group Members',
          color: 'lime',
        },
        { id: 'managed-devices', label: 'Managed Devices', color: 'lime' },
        {
          id: 'compliance-policies-and-findings',
          label: 'Compliance Policies and Related Findings',
          color: 'lime',
        },
        {
          id: 'device-configurations-and-findings',
          label: 'Device Configurations and Related Findings',
          color: 'lime',
        },
        {
          id: 'managed-applications',
          label: 'Managed Applications',
          color: 'lime',
        },
        {
          id: 'detected-applications',
          label: 'Detected Applications',
          color: 'lime',
        },
      ]);
      var edges = new vis.DataSet([
        { from: 'account', to: 'users', color: 'black' },
        { from: 'account', to: 'groups', color: 'black' },
        { from: 'groups', to: 'group-members', color: 'black' },
        { from: 'users', to: 'managed-devices', color: 'black' },
        {
          from: 'managed-devices',
          to: 'compliance-policies-and-findings',
          color: 'black',
        },
        {
          from: 'managed-devices',
          to: 'device-configurations-and-findings',
          color: 'black',
        },
        { from: 'managed-devices', to: 'managed-applications', color: 'black' },
        {
          from: 'managed-devices',
          to: 'detected-applications',
          color: 'black',
        },
      ]);
      // create a network
      var container = document.getElementById('integration-graph');
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {
        edges: { arrows: { to: { enabled: true } } },
        physics: { barnesHut: { springLength: 300, centralGravity: 0.03 } },
      };
      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
